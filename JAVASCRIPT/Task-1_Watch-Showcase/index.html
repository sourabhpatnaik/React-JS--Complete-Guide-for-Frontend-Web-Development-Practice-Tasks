<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Showcase</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/4ba5ca42d6.js" crossorigin="anonymous"></script>
</head>

<body onload="timeCount()">
    <header>
        <nav>
            <img src="https://png.pngtree.com/template/20191125/ourmid/pngtree-phantom-e-sports-logo-gaming-mascot-image_335852.jpg"
                alt="logo">
        </nav>

        <section>
            <div class="watch-section">
                <img src="blue.png" alt="blue" id="watch-image">
                <h3 id="clock"></h3>
                <div id="hr">
                    <i class="fa-solid fa-heart-pulse"></i>
                    <p id="heart-rate">78</p>
                </div>
            </div>

            <div class="detail-section">
                <h1>FitBit 19 - The Smartest Watch</h1>
                <p class="desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis, dolores nesciunt
                    rem recusandae animi ullam eos in omnis, doloremque odit laboriosam vitae? Possimus quod nostrum
                    consequuntur accusantium obcaecati repudiandae ipsam!</p>
                <h3>Select Color</h3>
                <div class="color">
                    <button id="col-1" class="color"></button>
                    <button id="col-2" class="color"></button>
                    <button id="col-3" class="color"></button>
                    <button id="col-4" class="color"></button>
                    <button id="col-5" class="color"></button>
                </div>

                <h3 id="feature">Features</h3>
                <div id="feature-button">
                    <button id="f-btn-time">Time</button>
                    <button id="f-btn-hr">Heart Rate</button>
                </div>

                <button id="btn-submit">BUY NOW</button>
            </div>
        </section>
    </header>






    <script src="./index.js"></script>
</body>

</html>
