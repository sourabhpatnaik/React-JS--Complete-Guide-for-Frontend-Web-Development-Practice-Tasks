<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Practice</title>
</head>
<link rel="stylesheet" href="./styles.css">
<body>
    <div class="form-container">
        <form action="Get">
        <div class="heading">
            <h1>Register</h1>
        </div>
        <div class="logos">
            <img src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="google">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/facebook_circle-512.png" alt="facebook">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="git">
            <img src="https://cdn4.iconfinder.com/data/icons/social-media-icons-the-circle-set/48/linkedin_circle-512.png" alt="linkedin">
        </div>
        <div class="login-inputs">
            <input type="text" placeholder="Username">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Password">
            <input type="password" placeholder="Confirm Password">
        </div>
        <input type="submit" value="Register" id="btn">
        </form>
    </div>
</body>
</html>
